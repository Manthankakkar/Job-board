<!-- job/templates/job/base.html -->
 {% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Job Board</title>
    <link rel="stylesheet" href="{% static 'job/styles.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>

        {% if user.is_authenticated %}
            {% if user.profile.user_type == 'employer' %}
                <a href="{% url 'post_job' %}">Post Job</a>
                <a href="{% url 'my_jobs' %}">My Jobs</a>
            {% else %}
                <a href="{% url 'job_listings' %}">Job Listings</a>
                <a href="{% url 'my_applications' %}">My Applications</a>
            {% endif %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </nav>

    <hr>
    {% block content %}{% endblock %}
</body>
</html>
